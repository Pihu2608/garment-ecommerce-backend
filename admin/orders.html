<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orders | ClassyCrafth Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin:0;font-family:Arial;background:#f4f6f8; }
    header { background:#111;color:#fff;padding:15px 20px;font-size:20px; }
    .top { display:flex;gap:10px;padding:15px;background:#fff;flex-wrap:wrap; }
    .top input,.top select { padding:10px;border:1px solid #ddd;border-radius:5px; }
    .orders { padding:15px; }
    table { width:100%;border-collapse:collapse;background:#fff; }
    th,td { padding:12px;border-bottom:1px solid #eee;text-align:left;font-size:14px; }
    th { background:#fafafa; }
    .paid { color:green;font-weight:bold; }
    .pending { color:orange;font-weight:bold; }
    .card { background:#fff;margin-bottom:10px;padding:10px;border-radius:6px;box-shadow:0 2px 5px rgba(0,0,0,0.05);}
    button { padding:6px 10px;border:none;border-radius:4px;cursor:pointer;background:#000;color:#fff; }
    .mobile { display:none; }

    /* MODAL */
    #orderModal{
      display:none;
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background:rgba(0,0,0,0.6);
      align-items:center;
      justify-content:center;
      z-index:999;
    }
    #orderModal .box{
      background:#fff;
      width:90%;
      max-width:650px;
      border-radius:10px;
      padding:20px;
      max-height:90vh;
      overflow:auto;
      position:relative;
    }
    #orderModal .close{
      position:absolute;
      top:10px;
      right:15px;
      cursor:pointer;
      font-size:20px;
    }

    @media(max-width:800px){
      table{display:none}
      .mobile{display:block}
    }
  </style>
</head>
<body>

<header>üõí ClassyCrafth ‚Äì Orders Management</header>

<div class="top">
  <input id="search" placeholder="Search phone / name / orderId">
  <select id="paymentFilter">
    <option value="">All Payments</option>
    <option value="PAID">Paid</option>
    <option value="PENDING">Pending</option>
  </select>
  <select id="statusFilter">
    <option value="">All Status</option>
    <option value="PENDING">Pending</option>
    <option value="PROCESSING">Processing</option>
    <option value="DELIVERED">Delivered</option>
    <option value="CANCELLED">Cancelled</option>
  </select>
  <button onclick="loadOrders()">Filter</button>
</div>

<div class="orders">
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Total</th>
        <th>Payment</th>
        <th>Status</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

  <div class="mobile" id="ordersMobile"></div>
</div>

<!-- =========================
     ORDER DETAIL MODAL
========================== -->
<div id="orderModal">
  <div class="box">
    <h2>Order Details</h2>
    <span class="close" onclick="closeModal()">‚ùå</span>
    <div id="orderDetailBox"></div>
  </div>
</div>

<script src="orders.js"></script>
</body>
</html>
