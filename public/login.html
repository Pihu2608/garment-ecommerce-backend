<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | ClassyCrafth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(120deg,#111,#e91e63);
  display:flex;align-items:center;justify-content:center
}
.box{
  width:100%;max-width:380px;background:#fff;
  padding:30px;border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  text-align:center
}
h2{margin-bottom:5px}
p{color:#666;font-size:14px;margin-bottom:20px}
input{
  width:100%;padding:12px;margin-bottom:12px;
  border-radius:10px;border:1px solid #ddd;font-size:14px
}
button{
  width:100%;padding:12px;border:none;border-radius:30px;
  background:#111;color:#fff;font-size:15px;cursor:pointer
}
.link{margin-top:15px;font-size:13px}
.link a{color:#e91e63;text-decoration:none;font-weight:bold}
</style>
</head>

<body>

<div class="box">
  <h2>ðŸ‘¤ Customer Login</h2>
  <p>Login to track orders & faster checkout</p>

  <input id="phone" placeholder="Phone number">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="link">
    Donâ€™t have an account? <a href="signup.html">Create one</a>
  </div>
</div>

<script>
async function login(){
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!phone || !password) return alert("All fields required");

  const res = await fetch("https://api.classycrafth.com/api/customer/auth/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ phone, password })
  });

  const data = await res.json();
  if(!data.success) return alert(data.message || "Login failed");

  localStorage.setItem("customerToken", data.token);

  // redirect (checkout if came from checkout)
  const from = new URLSearchParams(location.search).get("from");
  location.href = from === "checkout" ? "checkout.html" : "my-orders.html";
}
</script>

</body>
</html>
