<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful | ClassyCrafth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 40px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .check {
      font-size: 60px;
      color: #28a745;
    }
    h1 {
      margin: 10px 0;
      color: #222;
    }
    p {
      color: #555;
      font-size: 15px;
    }
    .order-box {
      background: #f7f7f7;
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      font-size: 14px;
    }
    .order-box div {
      margin: 6px 0;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="check">✅</div>
    <h1>Payment Successful</h1>
    <p>Thank you for shopping with <b>ClassyCrafth</b></p>

    <div class="order-box">
      <div><b>Order ID:</b> <span id="orderId">--</span></div>
      <div><b>Amount:</b> ₹ <span id="amount">--</span></div>
      <div><b>Status:</b> Paid & Processing</div>
    </div>

    <p>You will receive order confirmation by email / WhatsApp.</p>

    <button onclick="goHome()">Continue Shopping</button>
  </div>

  <script src="success.js"></script>
</body>
</html>
