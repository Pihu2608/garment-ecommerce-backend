<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClassyCrafth - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .price {
      font-weight: bold;
      color: #e91e63;
    }
  </style>
</head>
<body>

<h1>üõçÔ∏è ClassyCrafth Products</h1>
<div class="grid" id="products"></div>

<script>
const API = "http://localhost:5000/api/products";

async function loadProducts() {
  try {
    const res = await fetch(API);
    const products = await res.json();

    const box = document.getElementById("products");
    box.innerHTML = "";

    products.forEach(p => {
      box.innerHTML += `
        <div class="card">
          <img src="${p.image}" onerror="this.src='https://via.placeholder.com/300'"/>
          <h3>${p.name}</h3>
          <p class="price">‚Çπ ${p.price}</p>
          <p>${p.description || ""}</p>
        </div>
      `;
    });

  } catch (err) {
    alert("Error loading products");
    console.log(err);
  }
}

loadProducts();
</script>

</body>
</html>
